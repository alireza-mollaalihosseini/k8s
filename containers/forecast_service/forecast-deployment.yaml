apiVersion: apps/v1
kind: Deployment
metadata:
  name: forecast-deployment
spec:
  replicas: 2  # 2 pods for redundancy
  selector:
    matchLabels:
      app: forecast
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime updates
  template:
    metadata:
      labels:
        app: forecast
    spec:
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: data-pvc
      securityContext:
          runAsUser: 0
          runAsGroup: 0
          fsGroup: 0
      containers:
      - name: forecast-container
        image: forecast-service:latest
        imagePullPolicy: Never
        volumeMounts:
        - name: data-volume
          mountPath: /data
        env:
        - name: DATA_DIR
          value: "/data"
        - name: MODEL_PATH
          value: "/app/lstm_weather.pt"
        ports:
        - containerPort: 8000  # If you add API later
        livenessProbe:
          httpGet:
            path: /health      # Basic: process responding?
            port: 8000
          initialDelaySeconds: 30   # Wait for startup
          periodSeconds: 10         # Check every 10s
          failureThreshold: 3       # Restart after 3 fails
        readinessProbe:
          httpGet:
            path: /ready       # Advanced: model loaded?
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"