apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: forecast-hpa
  # Optional: namespace: default (if not using default namespace)
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: forecast-deployment   # Must exactly match your Deployment name
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70   # Trigger scale-up when average CPU > 70%