apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingestion-deployment
spec:
  replicas: 1  # Ingestion often single (or cron later)
  selector:
    matchLabels:
      app: data-ingestion
  template:
    metadata:
      labels:
        app: data-ingestion
    spec:
      containers:
      - name: ingestion-container
        image: data-ingestion:latest
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: ingestion-config
        - secretRef:
            name: ingestion-secret
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        hostPath:
          path: /tmp/ingestion-output  # Host folder for persistence